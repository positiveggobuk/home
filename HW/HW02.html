<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계정 만들기</title>
    <style>
        body {font-weight: bold; margin-left:40px; margin-top: 60px; margin-bottom:300px;}
        strong {color:red;}
        #box {font-weight:bolder;  width:800px;background-color: lightblue; padding-left: 10px;}
        div>div {
            margin-left: 8px; text-align: right; width: 130px;
            padding-right: 8px; display: inline-block;
        }
        div {margin-bottom: 7px;}
    </style>
</head>
<body>
<h2><b>취업 정보 계정 만들기</b></h2>
<form>
<strong style="font-size: 10px;">*필수 입력 항목</strong><br>
<p id="box">기본정보</p>
    <div><div>이름<strong>*</strong></div> <input type="text"size="8"value=""></div>
    <div><div>이메일<strong>*</strong></div> <input type="text"size="15"placeholder="id@domain_name"></div>
    <div><div>암호<strong>*</strong></div> <input type="password"size="12"value=""></div>
    <div><div>암호 확인<strong>*</strong></div> <input type="password"size="12"value=""></div>
    <div><div>모바일 폰<strong>*</strong></div> <input type="tel"size="13"placeholder="010-0000-0000"></div>
    <div><div>개인 홈페이지</div> <input type="url"size="30"placeholder="http://"></div>
    <div><div>주소<strong>*</strong></div> <input type="text"size="30"value=""></div>

    <p id="box">학력</p>

    <div><div>학교 명<strong>*</strong></div> <input type="text"size="12"value=""></div>
    <div><div>전공<strong>*</strong></div> <input type="text"size="12"value=""></div>
    <div><div>졸업 여부<strong>*</strong> </div> <select name="g_status">
        <option value="1"selected>--선택--</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select></div>
    <div><div>졸업(예정)일<strong>*</strong> </div> <input type="date"></div>
    <p id="box">업무 경력</p>

    <div><div>근무업체명</div> <input type="text"size="20"value=""></div>
    <div><div>직 위</div> <input type="text"size="10"value=""></div>
    <div><div>담당 업무</div> <div style="margin-left: 0px;"><textarea cols="80"rows="10">이전 업체에서 담당한 업무를 기술하시오.
    </textarea></div></div>
    <div><div>근무년수</div> <input type="number"min="0"max="10"step="0.5">년</div>
    <p id="box">자기소개서</p>

        <div><div>첨부 파일</div> <input type="file"name="파일 선택"value="파일 선택"></div>

    <p style="margin-left: 200px"><input type="submit"value="제 출"><span style="margin-left: 5px;"><input type="reset"value="재작성"></span></p>

</form>
</body>
</html>
